<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom link css -->
    <link rel="stylesheet" href="./style.css">
    <title>API-Example</title>
</head>
<body>
    

    <div style="margin-top: 120px;">
        <h1 class="text-center" style="color: #000; font-weight: bold;">JSON API</h1>
    </div>
<div class="d-flex w-25 mx-auto mt-4 mb-5">
        <input id="input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
</div>

<!-- not found message -->
<div id="not-found" class="d-none mt-5">
    <h1 class="text-center" style="color: #000;">Not found: "<span id="set-message"></span>"</h1>
</div>

<!-- lodar set bootstrap -->
<div id="loder" class="d-none">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" style="margin-top: 80px;">
        </div>
      </div>
</div>
   <div class="container">
    <div id="parentDiv" class="mt-5"></div>
   </div>

   <!-- Modal set -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom js link -->
    <script src="./index.js"></script>
</body>
</html>
